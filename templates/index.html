<!DOCTYPE html>
<html>
<head>
	<title>Flight Information</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		/* Set background color for the page */
body {
	background-color: #f1f1f1;
	font-family: Arial, sans-serif;
}

/* Style the header */
#header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

/* Style the search form */
form {
	margin-top: 20px;
	display: flex;
	align-items: center;
}

label {
	margin-right: 10px;
}

input[type="text"], input[type="date"] {
	padding: 5px;
	border-radius: 5px;
	border: none;
	box-shadow: 0px 0px 5px #ccc;
}

input[type="submit"] {
	background-color: #333;
	color: #fff;
	padding: 5px 10px;
	border-radius: 5px;
	border: none;
	cursor: pointer;
}

/* Style the table */
table {
	margin-top: 20px;
	border-collapse: collapse;
	width: 100%;
}

th, td {
	padding: 10px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #333;
	color: #fff;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}

	</style>
</head>

<body>
	<div id="header">
	
			<h1>{{ response }}</h1>
		
		
	</div>
	<div id="content">
		<form>
			<label for="from">From:</label>
			<input type="text" id="from" name="from">
			<label for="to">To:</label>
			<input type="text" id="to" name="to">
			<label for="date">Date:</label>
			<input type="date" id="date" name="date">
			<input type="submit" value="Search">
		</form>
		<p><a href="{{ url_for('get_input') }}">Check out this cool form!</a></p>
		<table>
			<tr>
				<th>Airline</th>
				<th>Flight Number</th>
				<th>Departure</th>
				<th>Arrival</th>
				<th>Status</th>
			</tr>

			<tr>
				<td>United Airlines</td>
				<td>UA1234</td>
				<td>10:00 AM</td>
				<td>12:00 PM</td>
				<td>On Time</td>
			</tr>
			<tr>
				<td>American Airlines</td>
				<td>AA5678</td>
				<td>2:30 PM</td>
				<td>4:30 PM</td>
				<td>Delayed</td>
			</tr>
			<!-- More rows here -->
		</table>
	</div>
</body>
</html>
