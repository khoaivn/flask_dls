<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
</head>
<body>
    <h1>Welcome to my Flask app!</h1>
    {% if name != 'aaa': %}
        <img src="{{ url_for('static', filename='images/sunny.webp') }}" alt="Girl in a jacket" width="100%">
    {% else %}
      <p>Please enter your name:</p>
      <form method="post">
        <input type="text" name="name">
        <input type="submit" value="Submit">
      </form>
    {% endif %}
</body>
</html>
